<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@page contentType="text/html" pageEncoding="UTF-8" %>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <link rel="stylesheet" href="./assets/css/register.css">

        <title>Document</title>
    </head>

    <body>
        <div id="logreg-forms">


            <form action="register" method="get" class="form-signup">

                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Register</h1>
                <p class="text-danger">${mess1}</p>
                <input type="text" id="user-name" class="form-control" placeholder="User name" required=""
                       autofocus="" name="name">
                <input type="email" id="user-email" class="form-control" placeholder="Email address" required
                       autofocus="" name="email">
                <input type="password" id="user-pass" class="form-control" placeholder="Password" required
                       autofocus="" name="pass">
                <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password"
                       required autofocus="" name="repeat-pass">

                <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign
                    Up</button>
                <a href="login.jsp" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
            </form>
            <br>

        </div>
    </body>

</html>
